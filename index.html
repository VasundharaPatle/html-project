<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"
    <title>Foodie</title>
</head>
<body>
    <section class="showcase active">
        <header>
            <h2 class="logo" align="center">Food</h2>
            <div class="toggle"></div>
        </header>
        <video src="C:\Users\cw\Downloads\food.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

            showcase.classList.toggle('active')
